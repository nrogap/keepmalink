language: node_js
node_js:
  - "node"
cache:
  directories:
    - node_modules
branches:
  only: 
    - master 
script:
  - npm test
  - npm run build
install:
  npm install -g firebase-tools
after_success:
    - firebase deploy
deploy:
  provider: firebase
  token:
    secure: ""
  project: "my-line-today"
env:
  global:
    secure: 
