language: node_js
node_js:
  - 8
cache:
  directories:
    - node_modules
branches:
  only:
    - master
before_script:
  - npm install -g firebase-tools
script:
  - npm test
  - npm run build
deploy:
  provider: firebase
  skip_cleanup: true
  token: $FIREBASE_TOKEN
  project: $PROJECT_ID
env:
- PAGORN_TOKEN=123